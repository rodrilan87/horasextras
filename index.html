<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SISTEMA PRUEBA CONEXIÓN</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background: #f4f4f4; }
        .box { background: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { display: block; margin: 10px auto; padding: 10px; width: 250px; }
        button { padding: 10px 20px; cursor: pointer; background: #003057; color: white; border: none; }
    </style>
</head>
<body>

<div class="box">
    <h2>Validación de Conexión</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="probarConexion()">PROBAR CONEXIÓN</button>
    <p id="msg"></p>
</div>

<script>
    // 1. PEGA TU URL AQUÍ
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwfDZ8_wswDRIoqJTvcnhWKm_q6-8K5bzlelgXSI-bEp0PCZQ9iaTKPdz3ncVh8G1-_bw/exec";

    async function probarConexion() {
        const email = document.getElementById('email').value.toLowerCase().trim();
        const pass = document.getElementById('pass').value;
        const msg = document.getElementById('msg');

        msg.innerText = "Conectando...";

        // PRUEBA DIRECTA ADMIN
        if (email === "rodri@gmx.com" && pass === "1234") {
            msg.style.color = "green";
            msg.innerText = "¡CONEXIÓN EXITOSA! Usuario Admin reconocido.";
            return;
        }

        // PRUEBA CONTRA BASE DE DATOS
        try {
            const response = await fetch(WEB_APP_URL);
            if (!response.ok) throw new Error("Error en respuesta");
            
            const data = await response.json();
            console.log("Datos recibidos:", data);
            
            msg.style.color = "blue";
            msg.innerText = "CONEXIÓN CON PLANILLA OK. Datos leídos correctamente.";
            
        } catch (error) {
            msg.style.color = "red";
            msg.innerText = "ERROR: No se pudo conectar con la URL de Apps Script. Revisa la implementación.";
            console.error(error);
        }
    }
</script>
</body>
</html>
