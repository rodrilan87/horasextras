<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema OSDE - Gesti√≥n de Horas</title>
    <style>
        :root { --osde: #00548f; --rojo: #d9534f; --verde: #5cb85c; --fondo: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fondo); padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; max-width: 650px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, select, textarea, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: var(--osde); color: white; border: none; font-weight: bold; cursor: pointer; }
        .semaforo { padding: 15px; border-radius: 8px; color: white; font-weight: bold; text-align: center; margin-bottom: 20px; }
        .verde { background: var(--verde); }
        .rojo { background: var(--rojo); }
        .hidden { display: none; }
        .item-audit { border-left: 5px solid var(--osde); background: #f9f9f9; padding: 15px; margin-top: 10px; display: flex; justify-content: space-between; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="card" id="v-login">
        <h2 style="color:var(--osde); text-align:center;">Gesti√≥n OSDE</h2>
        <div id="login-form">
            <input type="email" id="u" placeholder="Email (@osde.com.ar / @gmx.com)">
            <input type="password" id="p" placeholder="Contrase√±a">
            <button onclick="ejecutarLogin()">INGRESAR</button>
            <p style="text-align:center"><a href="#" onclick="switchVista(true)">Registrar cuenta nueva</a></p>
        </div>
        <div id="reg-form" class="hidden">
            <input type="email" id="ru" placeholder="Email corporativo">
            <input type="password" id="rp" placeholder="Nueva contrase√±a">
            <button onclick="ejecutarRegistro()" style="background:var(--verde)">CREAR CUENTA</button>
            <p style="text-align:center"><a href="#" onclick="switchVista(false)">Volver al login</a></p>
        </div>
    </div>

    <div class="card hidden" id="v-panel">
        <h2 id="saludo">Hola</h2>
        <div id="sem" class="semaforo verde">Calculando horas...</div>

        <div class="grid">
            <input type="date" id="f">
            <input type="text" id="tk" placeholder="N¬∞ Ticket">
            <input type="time" id="ini">
            <input type="time" id="fin">
            <input type="number" id="hs" placeholder="Horas totales">
            <select id="tip">
                <option value="100%">Al 100%</option>
                <option value="50%">Al 50%</option>
            </select>
        </div>
        <select id="mes" onchange="renderizar()">
            <option value="Enero">Enero 2026</option>
            <option value="Febrero">Febrero 2026</option>
        </select>
        <textarea id="sug" placeholder="Comentarios o sugerencias..."></textarea>
        <button onclick="cargar()">GUARDAR REGISTRO</button>

        <h3 style="margin-top:20px">Historial</h3>
        <div id="historial"></div>
    </div>

    <script>
        const URL = "https://script.google.com/macros/s/AKfycbxda8QY_VwE8KPghi63G55cAbuYkfDVr_Z2sSxSy4j9PiDCQTt_dNxZrL9UJTpRoTNr/exec"; 
        let sesEmail = "", sesRol = "", sesNom = "";

        function switchVista(reg) {
            document.getElementById('login-form').className = reg ? 'hidden' : '';
            document.getElementById('reg-form').className = reg ? '' : 'hidden';
        }

        // --- LOGIN JSONP (NUNCA FALLA) ---
        function ejecutarLogin() {
            const user = document.getElementById('u').value.trim();
            const pass = document.getElementById('p').value;
            const cb = 'callback_' + Math.round(100000 * Math.random());
            
            window[cb] = function(data) {
                delete window[cb];
                if (data.status === "OK") {
                    sesEmail = user; sesRol = data.rol;
                    sesNom = user.split('@')[0].toUpperCase();
                    document.getElementById('v-login').classList.add('hidden');
                    document.getElementById('v-panel').classList.remove('hidden');
                    document.getElementById('saludo').innerText = "Bienvenido, " + sesNom;
                    document.getElementById('f').valueAsDate = new Date();
                    renderizar();
                } else { alert("Error de acceso"); }
            };

            const s = document.createElement('script');
            s.src = `${URL}?action=login&u=${encodeURIComponent(user)}&p=${encodeURIComponent(pass)}&callback=${cb}`;
            document.body.appendChild(s);
        }

        async function ejecutarRegistro() {
            const u = document.getElementById('ru').value.trim().toLowerCase();
            const p = document.getElementById('rp').value;
            if (!u.endsWith("@osde.com.ar") && u !== "rodri@gmx.com") return alert("Email no v√°lido");
            
            await fetch(URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({type: "registro_usuario", u: u, p: p}) });
            alert("Cuenta creada.");
            switchVista(false);
        }

        async function cargar() {
            const payload = {
                type: "carga", n: sesNom, u: sesEmail,
                fecha: document.getElementById('f').value,
                tk: document.getElementById('tk').value,
                desde: document.getElementById('ini').value,
                hasta: document.getElementById('fin').value,
                h: document.getElementById('hs').value,
                tipo: document.getElementById('tip').value,
                mes: document.getElementById('mes').value,
                sug: document.getElementById('sug').value
            };
            await fetch(URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("Carga exitosa");
            renderizar();
        }

        function renderizar() {
            const cb = 'cb_read_' + Math.round(100000 * Math.random());
            const mesSel = document.getElementById('mes').value;

            window[cb] = function(data) {
                delete window[cb];
                const lista = document.getElementById('historial');
                const sem = document.getElementById('sem');
                lista.innerHTML = "";
                let total = 0;

                data.forEach(r => {
                    if (r[0] === "DATA") {
                        const [tag, nom, email, mes, fec, tk, d, h, hs, tip] = r;
                        if (sesRol === "ADMIN" || email.toLowerCase() === sesEmail.toLowerCase()) {
                            if (mes === mesSel) total += parseFloat(hs);
                            lista.innerHTML += `<div class="item-audit">
                                <div><strong>${nom}</strong> - ${hs}hs (${tip})<br><small>TK: ${tk} | ${fec}</small></div>
                                ${sesRol === "ADMIN" ? `<button style="width:auto; background:red" onclick="borrar('${email}','${tk}')">üóëÔ∏è</button>` : ''}
                            </div>`;
                        }
                    }
                });
                sem.innerText = `Total ${mesSel}: ${total}hs`;
                sem.className = total > 30 ? "semaforo rojo" : "semaforo verde";
            };

            const s = document.createElement('script');
            s.src = `${URL}?action=read&callback=${cb}`;
            document.body.appendChild(s);
        }

        async function borrar(u, tk) {
            if(!confirm("¬øBorrar?")) return;
            await fetch(URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({type: "borrar_registro", u: u, tk: tk}) });
            renderizar();
        }
    </script>
</body>
</html>
