<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>OSDE - Gesti√≥n de Horas</title>
    <style>
        :root { --osde: #00548f; --rojo: #d9534f; --verde: #5cb85c; }
        body { font-family: sans-serif; background: #f0f4f7; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, select, textarea, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: var(--osde); color: white; border: none; font-weight: bold; cursor: pointer; }
        .semaforo { padding: 15px; border-radius: 8px; color: white; font-weight: bold; text-align: center; margin-bottom: 20px; }
        .verde { background: var(--verde); }
        .rojo { background: var(--rojo); }
        .hidden { display: none; }
        .registro-item { border-left: 5px solid var(--osde); background: #f9f9f9; padding: 10px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div class="card" id="view-login">
        <h2 style="color:var(--osde)">Gesti√≥n OSDE</h2>
        <div id="login-inputs">
            <input type="email" id="email" placeholder="Email (@osde.com.ar)">
            <input type="password" id="pass" placeholder="Contrase√±a">
            <button onclick="login()">INGRESAR</button>
            <p style="text-align:center">¬øNo tienes cuenta? <a href="#" onclick="toggleReg()">Reg√≠strate aqu√≠</a></p>
        </div>
        <div id="reg-inputs" class="hidden">
            <input type="email" id="reg-email" placeholder="Tu Email @osde.com.ar">
            <input type="password" id="reg-pass" placeholder="Crea una Contrase√±a">
            <button onclick="registrarUsuario()" style="background:#28a745">CREAR CUENTA</button>
            <p style="text-align:center"><a href="#" onclick="toggleReg()">Volver al Login</a></p>
        </div>
    </div>

    <div class="card hidden" id="view-panel">
        <h2 id="txt-bienvenida"></h2>
        <div id="semaforo" class="semaforo verde">Horas: 0hs</div>

        <div class="grid">
            <input type="date" id="fecha">
            <input type="text" id="tk" placeholder="ID Ticket">
            <input type="time" id="desde">
            <input type="time" id="hasta">
            <input type="number" id="hs" placeholder="Total Horas">
            <select id="tipo">
                <option value="100%">100%</option>
                <option value="50%">50%</option>
            </select>
        </div>
        <select id="mes">
            <option value="Enero">Enero 2026</option>
            <option value="Febrero">Febrero 2026</option>
        </select>
        <textarea id="sug" placeholder="Sugerencias (m√°x 50 palabras)"></textarea>
        <button onclick="cargar()">GUARDAR HORAS</button>

        <h3 style="margin-top:20px">Auditor√≠a</h3>
        <div id="lista"></div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbyhru0wRbwFmyw7ztYRfrLZnylt82SQVpj73VJEcNJlWQLr3wRz7Inm_JCM_YOkq2Vg/exec"; // REEMPLAZAR CON TU URL /exec
        let sessionU = "", sessionR = "", sessionN = "";

        function toggleReg() {
            document.getElementById('login-inputs').classList.toggle('hidden');
            document.getElementById('reg-inputs').classList.toggle('hidden');
        }

        // --- FUNCI√ìN REGISTRAR USUARIO NUEVO ---
        async function registrarUsuario() {
            const u = document.getElementById('reg-email').value.trim().toLowerCase();
            const p = document.getElementById('reg-pass').value;
            
            if (!u.endsWith("@osde.com.ar") && u !== "rodri@gmx.com") {
                return alert("Solo emails @osde.com.ar permitidos.");
            }
            
            await fetch(API, { 
                method: 'POST', 
                mode: 'no-cors', 
                body: JSON.stringify({type: "registro_usuario", u: u, p: p}) 
            });
            alert("Usuario creado. Ahora puedes loguearte.");
            toggleReg();
        }

        // --- FUNCI√ìN LOGIN ---
        async function login() {
            const u = document.getElementById('email').value.trim().toLowerCase();
            const p = document.getElementById('pass').value;
            
            try {
                const res = await fetch(`${API}?action=login&u=${u}&p=${p}`);
                const data = await res.json();

                if (data.status === "OK") {
                    sessionU = u; sessionR = data.rol;
                    sessionN = u.split('@')[0].toUpperCase();
                    document.getElementById('view-login').classList.add('hidden');
                    document.getElementById('view-panel').classList.remove('hidden');
                    document.getElementById('txt-bienvenida').innerText = "Hola " + sessionN;
                    document.getElementById('fecha').valueAsDate = new Date();
                    actualizar();
                } else { alert("Credenciales incorrectas"); }
            } catch(e) { alert("Error de conexi√≥n"); }
        }

        async function cargar() {
            const payload = {
                type: "carga", n: sessionN, u: sessionU,
                fecha: document.getElementById('fecha').value,
                tk: document.getElementById('tk').value,
                desde: document.getElementById('desde').value,
                hasta: document.getElementById('hasta').value,
                h: document.getElementById('hs').value,
                tipo: document.getElementById('tipo').value,
                mes: document.getElementById('mes').value,
                sug: document.getElementById('sug').value
            };
            await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("Cargado");
            actualizar();
        }

        async function actualizar() {
            const res = await fetch(`${API}?action=read`);
            const registros = await res.json();
            const lista = document.getElementById('lista');
            const sem = document.getElementById('semaforo');
            const mesActual = document.getElementById('mes').value;
            lista.innerHTML = "";
            let suma = 0;

            registros.forEach(r => {
                if (r[0] === "DATA") {
                    const [tag, nom, em, mes, fec, tk, d, h, hs, tipo] = r;
                    if (sessionR === "ADMIN" || em === sessionU) {
                        if (mes === mesActual) suma += parseFloat(hs);
                        lista.innerHTML += `<div class="registro-item">
                            <div><strong>${nom}</strong><br><small>${tk} | ${hs}hs</small></div>
                            ${sessionR === "ADMIN" ? `<button style="width:auto; background:red" onclick="borrar('${em}','${tk}')">üóëÔ∏è</button>` : ''}
                        </div>`;
                    }
                }
            });
            sem.innerText = `Horas en ${mesActual}: ${suma}hs`;
            sem.className = suma > 30 ? "semaforo rojo" : "semaforo verde";
        }

        async function borrar(u, tk) {
            await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify({type:"borrar_registro", u:u, tk:tk}) });
            actualizar();
        }
    </script>
</body>
</html>
