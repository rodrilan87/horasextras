<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gesti√≥n OSDE - Horas Extras</title>
    <style>
        :root { --osde: #00548f; --rojo: #d9534f; --verde: #5cb85c; --fondo: #f4f7f9; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--fondo); padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; max-width: 650px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        input, select, textarea, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: var(--osde); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.9; }
        .semaforo { padding: 15px; border-radius: 8px; color: white; font-weight: bold; text-align: center; margin-bottom: 20px; font-size: 18px; }
        .verde { background: var(--verde); }
        .rojo { background: var(--rojo); }
        .hidden { display: none; }
        .item-audit { border-left: 5px solid var(--osde); background: #f9f9f9; padding: 15px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; }
        label { font-size: 12px; color: var(--osde); font-weight: bold; }
    </style>
</head>
<body>

    <div class="card" id="vista-login">
        <h2 style="color:var(--osde); text-align:center;">Gesti√≥n de Horas OSDE</h2>
        <div id="login-box">
            <input type="email" id="log-u" placeholder="Email (@osde.com.ar / @gmx.com)">
            <input type="password" id="log-p" placeholder="Contrase√±a">
            <button onclick="login()">INGRESAR AL SISTEMA</button>
            <p style="text-align:center; font-size: 14px;">¬øNo tienes cuenta? <a href="#" onclick="toggleAcceso(true)">Registrate aqu√≠</a></p>
        </div>
        <div id="registro-box" class="hidden">
            <input type="email" id="reg-u" placeholder="Email (@osde.com.ar / rodri@gmx.com)">
            <input type="password" id="reg-p" placeholder="Crea una contrase√±a">
            <button onclick="registrar()" style="background:var(--verde)">CREAR CUENTA</button>
            <p style="text-align:center; font-size: 14px;"><a href="#" onclick="toggleAcceso(false)">Volver al login</a></p>
        </div>
    </div>

    <div class="card hidden" id="vista-panel">
        <h2 id="saludo-user">Bienvenido</h2>
        <div id="semaforo-hs" class="semaforo verde">Calculando horas...</div>

        <div class="grid">
            <div><label>Fecha</label><input type="date" id="f-fecha"></div>
            <div><label>Ticket ID</label><input type="text" id="f-tk" placeholder="Ej: 12345"></div>
            <div><label>Desde</label><input type="time" id="f-desde"></div>
            <div><label>Hasta</label><input type="time" id="f-hasta"></div>
            <div><label>Total Horas</label><input type="number" id="f-hs" step="0.5" placeholder="Ej: 2.5"></div>
            <div><label>Tipo Recargo</label>
                <select id="f-tipo">
                    <option value="100%">Recargo 100%</option>
                    <option value="50%">Recargo 50%</option>
                </select>
            </div>
        </div>
        <label>Mes de Imputaci√≥n</label>
        <select id="f-mes" onchange="actualizarTodo()">
            <option value="Enero">Enero 2026</option>
            <option value="Febrero">Febrero 2026</option>
            <option value="Marzo">Marzo 2026</option>
        </select>
        <textarea id="f-sug" maxlength="250" placeholder="Comentarios o sugerencias (m√°x 50 palabras)"></textarea>
        <button onclick="enviarCarga()">GUARDAR REGISTRO</button>

        <h3 style="margin-top:25px; color:var(--osde);">Historial y Auditor√≠a</h3>
        <div id="lista-registros"></div>
    </div>

<script>
    // URL DE TU SCRIPT DE GOOGLE
    const API = "https://script.google.com/macros/s/AKfycbyPjdiNzFAnp0TkerhG7JnlA1guXjtz_dQP8YhrffQJBDGnYzKyv1HyncXR_GKJQgr8/exec"; 

    let uEmail = "", uRol = "", uNombre = "";

    function toggleAcceso(showReg) {
        document.getElementById('login-box').className = showReg ? 'hidden' : '';
        document.getElementById('registro-box').className = showReg ? '' : 'hidden';
    }

    // --- LOGIN CON JSONP (EL M√âTODO QUE NO FALLA) ---
    function login() {
        const u = document.getElementById('log-u').value.trim();
        const p = document.getElementById('log-p').value;
        const btn = document.querySelector("#login-box button");
        if(!u || !p) return alert("Completa los datos");

        btn.innerText = "CONECTANDO...";
        const cb = 'jsonp_' + Math.round(100000 * Math.random());
        window[cb] = function(data) {
            delete window[cb];
            if (data.status === "OK") {
                uEmail = u; uRol = data.rol;
                uNombre = u.split('@')[0].toUpperCase();
                document.getElementById('vista-login').classList.add('hidden');
                document.getElementById('vista-panel').classList.remove('hidden');
                document.getElementById('saludo-user').innerText = "Hola, " + uNombre;
                document.getElementById('f-fecha').valueAsDate = new Date();
                actualizarTodo();
            } else {
                alert("Usuario o Contrase√±a incorrectos");
                btn.innerText = "INGRESAR AL SISTEMA";
            }
        };
        const s = document.createElement('script');
        s.src = `${API}?action=login&u=${encodeURIComponent(u)}&p=${encodeURIComponent(p)}&callback=${cb}`;
        document.body.appendChild(s);
    }

    async function registrar() {
        const u = document.getElementById('reg-u').value.trim().toLowerCase();
        const p = document.getElementById('reg-p').value;
        if (!u.endsWith("@osde.com.ar") && u !== "rodri@gmx.com") return alert("Email no permitido");
        
        await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify({type: "registro_usuario", u: u, p: p}) });
        alert("Cuenta creada con √©xito.");
        toggleAcceso(false);
    }

    async function enviarCarga() {
        const hs = document.getElementById('f-hs').value;
        if(!hs) return alert("Ingresa las horas");
        const payload = {
            type: "carga", n: uNombre, u: uEmail,
            fecha: document.getElementById('f-fecha').value,
            tk: document.getElementById('f-tk').value,
            desde: document.getElementById('f-desde').value,
            hasta: document.getElementById('f-hasta').value,
            h: hs, tipo: document.getElementById('f-tipo').value,
            mes: document.getElementById('f-mes').value,
            sug: document.getElementById('f-sug').value
        };
        await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        alert("Registro guardado");
        actualizarTodo();
    }

    function actualizarTodo() {
        const cb = 'read_' + Math.round(100000 * Math.random());
        const mesSel = document.getElementById('f-mes').value;
        window[cb] = function(data) {
            delete window[cb];
            const lista = document.getElementById('lista-registros');
            const sem = document.getElementById('semaforo-hs');
            lista.innerHTML = "";
            let suma = 0;

            data.forEach(r => {
                if (r[0] === "DATA") {
                    const [tag, nom, email, mes, fec, tk, d, h, hs, tip, sug] = r;
                    if (uRol === "ADMIN" || email.toLowerCase() === uEmail.toLowerCase()) {
                        if (mes === mesSel) suma += parseFloat(hs);
                        lista.innerHTML += `<div class="item-audit">
                            <div><strong>${nom}</strong> <small>(${mes})</small><br>${fec} | TK: ${tk} | ${hs}hs</div>
                            ${uRol === "ADMIN" ? `<button style="width:auto; background:red; padding:5px 10px;" onclick="borrar('${email}','${tk}')">üóëÔ∏è</button>` : ''}
                        </div>`;
                    }
                }
            });
            sem.innerText = `Total ${mesSel}: ${suma}hs`;
            sem.className = suma > 30 ? "semaforo rojo" : "semaforo verde";
        };
        const s = document.createElement('script');
        s.src = `${API}?action=read&callback=${cb}`;
        document.body.appendChild(s);
    }

    async function borrar(u, tk) {
        if(!confirm("¬øBorrar registro?")) return;
        await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify({type: "borrar_registro", u: u, tk: tk}) });
        actualizarTodo();
    }
</script>
</body>
</html>
