<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Horas Extras</title>

<style>
:root {
  --azul: #0a1a2f;
  --azul-claro: #eef3fb;
  --verde: #c7f5cf;
  --amarillo: #ffe9a6;
  --rojo: #ffb3b3;
}

* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--azul-claro);
}

/* ===== LOGIN ===== */
.login-container {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-card {
  background: white;
  width: 380px;
  padding: 30px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
}

.login-card input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.login-card button {
  width: 100%;
  padding: 12px;
  background: var(--azul);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.login-card .link {
  margin-top: 10px;
  font-size: 14px;
}

.login-card .link span {
  color: #1e5eff;
  cursor: pointer;
}

#error {
  color: red;
  margin-top: 10px;
}

/* ===== APP ===== */
.app {
  display: none;
  padding: 25px;
}

.card {
  background: white;
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 20px;
}

/* FORM */
.form-row {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
}

.form-row input,
.form-row select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.form-row button {
  background: var(--azul);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

textarea {
  width: 100%;
  min-height: 80px;
  margin-top: 10px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

/* SEMAFORO */
.semaforo {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 15px;
  margin-top: 15px;
}

.semaforo div {
  padding: 15px;
  text-align: center;
  border-radius: 12px;
  font-weight: bold;
}

.verde { background: var(--verde); }
.amarillo { background: var(--amarillo); }
.rojo { background: var(--rojo); }

/* LISTADO */
.mes {
  background: var(--verde);
  padding: 10px;
  border-radius: 10px;
  font-weight: bold;
  text-align: center;
  margin-top: 25px;
}

.registro {
  background: #ecfff0;
  padding: 12px;
  border-radius: 10px;
  margin-top: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.registro button {
  border: none;
  background: transparent;
  color: red;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-container" id="login">
  <div class="login-card">
    <h2>Bienvenido</h2>
    <p>Ingresá para gestionar tus horas extras</p>

    <input id="email" placeholder="email">
    <input id="clave" type="password" placeholder="clave">

    <button onclick="login()">Iniciar sesión</button>

    <div class="link">
      ¿No tenés cuenta?
      <span onclick="registrar()">Registrate aquí</span>
    </div>

    <div id="error"></div>
  </div>
</div>

<!-- APP -->
<div class="app" id="app">

  <!-- LOGOUT -->
  <div style="display:flex; justify-content:flex-end; margin-bottom:15px;">
    <button onclick="logout()" style="
      background:#ddd;
      border:none;
      padding:8px 14px;
      border-radius:8px;
      cursor:pointer;">
      Cerrar sesión
    </button>
  </div>

  <!-- CARGA -->
  <div class="card">
    <div class="form-row">
      <input id="usuario" disabled>
      <input type="date" id="fecha">
      <input type="time" id="desde">
      <input type="time" id="hasta">
      <input id="tk" placeholder="TK">
      <select id="porcentaje">
        <option value="50%">50%</option>
        <option value="100%">100%</option>
      </select>
      <button onclick="guardar()">Guardar</button>
    </div>

    <textarea id="sugerencia" maxlength="50" placeholder="Sugerencias (hasta 50 palabras)"></textarea>

    <div class="semaforo">
      <div class="verde">0 a 15 hs</div>
      <div class="amarillo">16 a 25 hs</div>
      <div class="rojo">26 a 30 hs</div>
    </div>
  </div>

  <!-- LISTADO -->
  <div class="card" id="listado"></div>

</div>

<script>
/* ===== BACKEND ===== */
const API = "https://script.google.com/macros/s/AKfycbyiFERs6AduXngSs4XnY1CwzTPJjtqv5G-dFut2GqBtmPwjZh5HnO1dE_s3jIYpSaUXHQ/exec";

/* LOGIN */
function login() {
  fetch(`${API}?action=login&email=${encodeURIComponent(email.value)}&clave=${encodeURIComponent(clave.value)}`)
    .then(r => r.json())
    .then(d => {
      if (!d.ok) {
        error.textContent = d.error;
        return;
      }
      usuario.value = d.email;
      loginDiv(false);
      cargarRegistros();
    });
}

/* REGISTRO */
function registrar() {
  fetch(`${API}?action=register&email=${encodeURIComponent(email.value)}&clave=${encodeURIComponent(clave.value)}`)
    .then(r => r.json())
    .then(d => {
      error.textContent = d.ok
        ? "Usuario registrado. Ahora iniciá sesión."
        : d.error;
    });
}

/* LOGOUT */
function logout() {
  email.value = "";
  clave.value = "";
  usuario.value = "";
  document.getElementById("listado").innerHTML = "";
  loginDiv(true);
}

function loginDiv(showLogin) {
  document.getElementById("login").style.display = showLogin ? "flex" : "none";
  document.getElementById("app").style.display = showLogin ? "none" : "block";
}

/* GUARDAR */
function guardar() {
  const horas =
    (new Date(`1970-01-01T${hasta.value}`) -
     new Date(`1970-01-01T${desde.value}`)) / 3600000;

  if (horas <= 0) {
    alert("Horario inválido");
    return;
  }

  fetch(
    `${API}?action=cargarHoras` +
    `&email=${encodeURIComponent(usuario.value)}` +
    `&fecha=${encodeURIComponent(fecha.value)}` +
    `&desde=${encodeURIComponent(desde.value)}` +
    `&hasta=${encodeURIComponent(hasta.value)}` +
    `&horas=${encodeURIComponent(horas)}` +
    `&porcentaje=${encodeURIComponent(porcentaje.value)}` +
    `&sugerencia=${encodeURIComponent(sugerencia.value)}` +
    `&tk=${encodeURIComponent(tk.value)}`
  ).then(() => cargarRegistros());
}

/* LISTAR */
function cargarRegistros() {
  fetch(`${API}?action=listar&email=${encodeURIComponent(usuario.value)}`)
    .then(r => r.json())
    .then(data => {
      const cont = document.getElementById("listado");
      cont.innerHTML = "";

      if (!data.length) {
        cont.innerHTML = "<p>No hay registros cargados.</p>";
        return;
      }

      const porMes = {};
      data.forEach(r => {
        if (!porMes[r[9]]) porMes[r[9]] = [];
        porMes[r[9]].push(r);
      });

      Object.keys(porMes).forEach(mes => {
        cont.innerHTML += `<div class="mes">${mes}</div>`;
        porMes[mes].forEach(r => {
          cont.innerHTML += `
            <div class="registro">
              ${r[3]} · ${r[4]} a ${r[5]} · ${r[6]} hs · TK ${r[10]} · ${r[7]}
              <button>✖</button>
            </div>`;
        });
      });
    });
}
</script>

</body>
</html>
