<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA GESTI칍N OSDE v32.5</title>
    <style>
        /* --- ESTILOS CSS --- */
        :root { 
            --navy: #003057; --sky: #0076BE; --orange: #E87722; 
            --green: #27ae60; --red: #dc3545; --gray: #f4f4f4; 
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #dfe4ea; margin: 0; padding: 10px; }
        .container { max-width: 1000px; margin: auto; }
        
        .card { 
            background: white; border-radius: 12px; padding: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 20px; 
            border-top: 8px solid var(--navy); 
        }

        /* Sem치foro Horas */
        .semaforo-box { background: #fff; padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin: 15px 0; }
        .bar-bg { background: #eee; height: 18px; border-radius: 10px; overflow: hidden; margin-top: 10px; border: 1px solid #ccc; }
        .bar-fill { height: 100%; transition: 1s ease; width: 0%; }
        .verde { background: var(--green); }
        .naranja { background: var(--orange); }
        .rojo { background: var(--red); }

        /* Tablas */
        .mes-label { background: var(--navy); color: white; padding: 10px 15px; border-radius: 5px; margin-top: 25px; font-weight: bold; display: flex; justify-content: space-between; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; font-size: 13px; }
        th { background: #f8f9fa; padding: 12px; text-align: left; border-bottom: 2px solid #ddd; color: var(--navy); }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        
        /* Tabs y Botones */
        .tab-nav { display: flex; gap: 5px; margin-bottom: 20px; border-bottom: 2px solid #ddd; }
        .tab-btn { padding: 12px 20px; border: none; background: none; cursor: pointer; font-weight: bold; color: #666; }
        .tab-btn.active { color: var(--sky); border-bottom: 4px solid var(--sky); }

        .oculto { display: none !important; }
        input, select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; margin-bottom: 10px; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; text-transform: uppercase; width: 100%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        
        /* Botones peque침os */
        .btn-sm { padding: 5px 10px; font-size: 11px; width: auto; margin-left: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div id="auth-section" class="card" style="max-width: 400px; margin: 50px auto;">
        <h2 style="text-align:center; color:var(--navy)">OSDE <span style="color:var(--sky)">PORTAL</span></h2>
        
        <div id="login-form">
            <input type="email" id="l_email" placeholder="Email corporativo">
            <input type="password" id="l_pass" placeholder="Contrase침a">
            <button class="btn" style="background:var(--navy)" onclick="app.login()">Entrar</button>
            <p onclick="app.toggleAuth()" style="text-align:center; font-size:12px; color:var(--sky); cursor:pointer; margin-top:15px;">Registrar cuenta @osde.com.ar</p>
        </div>

        <div id="reg-form" class="oculto">
            <input type="text" id="r_name" placeholder="Nombre completo">
            <input type="email" id="r_email" placeholder="usuario@osde.com.ar">
            <input type="password" id="r_pass" placeholder="Contrase침a">
            <button class="btn" style="background:var(--green)" onclick="app.register()">Crear Cuenta</button>
            <p onclick="app.toggleAuth()" style="text-align:center; font-size:12px; cursor:pointer; margin-top:15px;">Volver al login</p>
        </div>
    </div>

    <div id="user-section" class="oculto">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center">
                <h2 id="u-saludo" style="margin:0"></h2>
                <button class="btn btn-sm" style="background:var(--red)" onclick="app.logout()">SALIR</button>
            </div>

            <div class="semaforo-box">
                <div style="display:flex; justify-content:space-between; font-size:14px;">
                    <span>Consumo de Horas (Mes Actual):</span>
                    <b id="hs-txt">0 / 30hs</b>
                </div>
                <div class="bar-bg"><div id="hs-bar" class="bar-fill"></div></div>
            </div>

            <h3>Nueva Jornada</h3>
            <div class="grid">
                <div>
                    <label>Fecha:</label>
                    <div style="display:flex; gap:5px;">
                        <input type="date" id="c_fecha">
                        <button class="btn btn-sm" style="background:var(--sky)" onclick="app.setToday()">HOY</button>
                    </div>
                </div>
                <div><label>Horas:</label><input type="number" id="c_hs" step="0.5"></div>
                <div><label>Tipo:</label><select id="c_tipo"><option value="50">50%</option><option value="100">100%</option></select></div>
                <div style="grid-column: span 2;"><label>Tarea / TK:</label><input type="text" id="c_tk" placeholder="TK-0000 o Descripci칩n"></div>
            </div>
            <button class="btn" style="background:var(--orange); margin-top:15px;" id="btn-save" onclick="app.save()">Guardar Registro</button>

            <h3 style="margin-top:30px;">Mi Historial</h3>
            <div id="user-history"></div>
        </div>
    </div>

    <div id="admin-section" class="oculto">
        <div class="card" style="border-top-color: var(--orange);">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2 style="margin:0; color:var(--orange)">ADMINISTRACI칍N</h2>
                <button class="btn btn-sm" style="background:var(--red)" onclick="app.logout()">SALIR</button>
            </div>

            <div class="tab-nav">
                <button class="tab-btn active" onclick="app.tab(event, 'auditoria')">AUDITOR칈A</button>
                <button class="tab-btn" onclick="app.tab(event, 'usuarios')">USUARIOS</button>
                <button class="tab-btn" onclick="app.tab(event, 'cierres')">CONFIGURACI칍N</button>
            </div>

            <div id="tab-auditoria" class="admin-content">
                <input type="text" id="f-admin" placeholder="游댌 Filtrar colaborador o ticket..." onkeyup="app.filterAdmin()">
                <div id="admin-history"></div>
            </div>

            <div id="tab-usuarios" class="admin-content oculto">
                <table>
                    <thead><tr><th>Nombre</th><th>Email</th><th>Rol</th><th>Acci칩n</th></tr></thead>
                    <tbody id="u-body"></tbody>
                </table>
            </div>

            <div id="tab-cierres" class="admin-content oculto">
                <h4>D칤as de Cierre Mensual</h4>
                <div class="grid" id="cierres-ui"></div>
                <button class="btn" style="background:var(--navy); margin-top:20px;" onclick="app.saveCierres()">Actualizar Calendario</button>
            </div>
        </div>
    </div>
</div>

<script>
    /* --- JAVASCRIPT L칍GICO --- */
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbySOkTwRKP2Bwj0iLC--TCDn6tmgLev1m4h7BsXftNOfZOhS7LDV_gOrAdZGAF_xv51/exec";
    const MESES = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

    const app = {
        user: null, db: [], cierres: Array(12).fill(24),

        // 1. INICIO DE SESI칍N
        async login() {
            const m = document.getElementById('l_email').value.toLowerCase().trim();
            const p = document.getElementById('l_pass').value;

            // Admin Principal Bypass
            if(m === "rodri@gmx.com" && p === "1234") {
                this.user = { n: "Rodrigo", m, rol: "jefe" };
                return this.iniciar();
            }

            try {
                const res = await fetch(WEB_APP_URL);
                this.db = await res.json();
                const u = this.db.find(r => r[0]==="USER" && r[2]===m && String(r[3])===p);
                if(u) {
                    this.user = { n: u[1], m: u[2], rol: u[4] };
                    this.iniciar();
                } else alert("Credenciales incorrectas.");
            } catch(e) { alert("Error de conexi칩n."); }
        },

        // 2. REGISTRO (CON VALIDACI칍N OSDE)
        async register() {
            const n = document.getElementById('r_name').value;
            const m = document.getElementById('r_email').value.toLowerCase().trim();
            const p = document.getElementById('r_pass').value;

            if(!m.endsWith("@osde.com.ar")) return alert("Solo emails @osde.com.ar");
            if(n.length < 3 || p.length < 4) return alert("Completa los datos correctamente.");

            await fetch(WEB_APP_URL, {method:'POST', mode:'no-cors', body:JSON.stringify({type:"registro", n, m, p})});
            alert("Cuenta creada. Ya pod칠s entrar.");
            this.toggleAuth();
        },

        // 3. CARGA DE DATOS Y L칍GICA DE 30HS
        async save() {
            const f = document.getElementById('c_fecha').value;
            const h = parseFloat(document.getElementById('c_hs').value);
            const tk = document.getElementById('c_tk').value;
            const t = document.getElementById('c_tipo').value;
            if(!f || isNaN(h) || !tk) return alert("Faltan datos.");

            const fObj = new Date(f + "T12:00:00");
            const dCierre = this.cierres[fObj.getMonth()];
            let mesPertenencia = (fObj.getDate() > dCierre) ? (fObj.getMonth() + 1) : fObj.getMonth();
            if(mesPertenencia > 11) mesPertenencia = 0;

            const totalCargado = this.db.filter(r => r[0]==="DATA" && r[2]===this.user.m && r[3]===mesPertenencia)
                                         .reduce((s,r) => s + parseFloat(r[6]), 0);
            
            let hHoy = h, hSobrante = 0;
            if(totalCargado + h > 30) {
                hHoy = 30 - totalCargado;
                hSobrante = h - hHoy;
                if(hHoy < 0) hHoy = 0;
                alert(`Tope de 30hs! ${hHoy}hs a este mes y ${hSobrante}hs al siguiente.`);
            }

            document.getElementById('btn-save').innerText = "GUARDANDO...";
            if(hHoy > 0) await fetch(WEB_APP_URL,{method:'POST',mode:'no-cors',body:JSON.stringify({type:"carga", n:this.user.n, u:this.user.m, tk:tk, h:hHoy, p:t, mes:mesPertenencia, fecha:f})});
            if(hSobrante > 0) {
                let mSig = mesPertenencia + 1; if(mSig > 11) mSig = 0;
                await fetch(WEB_APP_URL,{method:'POST',mode:'no-cors',body:JSON.stringify({type:"carga", n:this.user.n, u:this.user.m, tk:tk+" (EXCED.)", h:hSobrante, p:t, mes:mSig, fecha:f})});
            }
            location.reload();
        },

        // 4. RENDERIZADO
        async iniciar() {
            if(this.db.length === 0) {
                const res = await fetch(WEB_APP_URL);
                this.db = await res.json();
            }
            this.db.filter(r => r[0]==="CIERRE").forEach(c => this.cierres[c[1]] = c[2]);
            document.getElementById('auth-section').classList.add('oculto');
            if(this.user.rol === "jefe") {
                document.getElementById('admin-section').classList.remove('oculto');
                this.renderAdmin();
            } else {
                document.getElementById('user-section').classList.remove('oculto');
                document.getElementById('u-saludo').innerText = "Hola, " + this.user.n;
                this.renderUser();
            }
        },

        renderUser() {
            const m = new Date().getMonth();
            const tot = this.db.filter(r => r[0]==="DATA" && r[2]===this.user.m && r[3]===m).reduce((s,r)=>s+parseFloat(r[6]),0);
            document.getElementById('hs-txt').innerText = `${tot} / 30hs`;
            const bar = document.getElementById('hs-bar');
            bar.style.width = Math.min((tot/30*100), 100) + "%";
            bar.className = "bar-fill " + (tot < 20 ? 'verde' : tot < 30 ? 'naranja' : 'rojo');
            this.drawTable('user-history', this.user.m);
        },

        renderAdmin() {
            this.drawTable('admin-history', null);
            const tbody = document.getElementById('u-body'); tbody.innerHTML = "";
            this.db.filter(r => r[0]==="USER").forEach(u => {
                tbody.innerHTML += `<tr><td>${u[1]}</td><td>${u[2]}</td><td>${u[4]}</td>
                <td><button class="btn btn-sm" style="background:var(--navy)" onclick="app.setRol('${u[2]}','${u[4]=='jefe'?'usuario':'jefe'}')">Cambiar Rol</button>
                <button class="btn btn-sm" style="background:var(--red)" onclick="app.delUser('${u[2]}')">Borrar</button></td></tr>`;
            });
            const gui = document.getElementById('cierres-ui'); gui.innerHTML = "";
            this.cierres.forEach((d, i) => {
                gui.innerHTML += `<div><label>${MESES[i]}</label><input type="number" class="c-val" data-idx="${i}" value="${d}"></div>`;
            });
        },

        drawTable(divId, email) {
            const div = document.getElementById(divId); div.innerHTML = "";
            const logs = this.db.filter(r => r[0]==="DATA" && (email ? r[2]===email : true));
            MESES.forEach((m, i) => {
                const fil = logs.filter(r => r[3] == i);
                if(fil.length > 0) {
                    div.innerHTML += `<div class="mes-label"><span>${m}</span></div>`;
                    let h = `<table><thead><tr>${!email?'<th>Nombre</th>':''}<th>Fecha</th><th>Tarea</th><th>Horas</th></tr></thead><tbody>`;
                    fil.forEach(r => { h += `<tr>${!email?`<td>${r[1]}</td>`:''}<td>${new Date(r[4]).toLocaleDateString()}</td><td>${r[5]}</td><td>${r[6]}hs (${r[7]}%)</td></tr>`; });
                    div.innerHTML += h + "</tbody></table>";
                }
            });
        },

        // 5. ACCIONES ADMIN
        async setRol(m, newRol) { await fetch(WEB_APP_URL,{method:'POST',mode:'no-cors',body:JSON.stringify({type:"rol", m, newRol})}); location.reload(); },
        async delUser(m) { if(confirm("쮹orrar usuario?")) { await fetch(WEB_APP_URL,{method:'POST',mode:'no-cors',body:JSON.stringify({type:"delete_user", m})}); location.reload(); }},
        async saveCierres() { 
            const inputs = document.querySelectorAll('.c-val'); 
            for(let i=0; i<inputs.length; i++){ await fetch(WEB_APP_URL,{method:'POST',mode:'no-cors',body:JSON.stringify({type:"cierre", mes:i, dia:inputs[i].value})}); } 
            alert("Cierres guardados."); location.reload(); 
        },

        // 6. HELPERS
        setToday() { document.getElementById('c_fecha').valueAsDate = new Date(); },
        toggleAuth() { document.getElementById('login-form').classList.toggle('oculto'); document.getElementById('reg-form').classList.toggle('oculto'); },
        logout() { localStorage.clear(); location.reload(); },
        tab(e, id) {
            document.querySelectorAll('.admin-content').forEach(c => c.classList.add('oculto'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + id).classList.remove('oculto');
            e.currentTarget.classList.add('active');
        },
        filterAdmin() {
            const val = document.getElementById('f-admin').value.toLowerCase();
            document.querySelectorAll('#admin-history tr').forEach(tr => tr.style.display = tr.innerText.toLowerCase().includes(val) ? "" : "none");
        }
    };
</script>
</body>
</html>
