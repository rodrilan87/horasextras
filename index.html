<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Horas Extras</title>

<style>
:root {
  --azul: #0a1a2f;
  --azul-claro: #eef3fb;
  --verde: #bff0c6;
  --verde-fuerte: #39b36e;
  --amarillo: #ffeaa7;
  --rojo: #ffb3b3;
}

* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--azul-claro);
}

/* ===== LOGIN ===== */
.login-container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-card {
  background: white;
  width: 380px;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
  text-align: center;
}

.login-icon {
  width: 56px;
  height: 56px;
  margin: auto;
  border-radius: 50%;
  background: #1e5eff;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 26px;
}

.login-card h2 {
  margin: 15px 0 5px;
}

.login-card p {
  color: #666;
  margin-bottom: 25px;
}

.login-card input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

.login-card button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: var(--azul);
  color: white;
  font-size: 15px;
  cursor: pointer;
}

.login-card .link {
  margin-top: 15px;
  font-size: 14px;
}

.login-card .link span {
  color: #1e5eff;
  cursor: pointer;
}

#error {
  color: red;
  margin-top: 10px;
}

/* ===== APP ===== */
.app {
  display: none;
  padding: 30px;
}

.card {
  background: white;
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 20px;
}

/* FORM */
.form-row {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
}

.form-row input,
.form-row select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.form-row button {
  background: var(--azul);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* SUGERENCIAS */
textarea {
  width: 100%;
  min-height: 80px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  margin-top: 10px;
}

/* SEMAFORO */
.semaforo {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 15px;
  margin-top: 15px;
}

.semaforo div {
  padding: 15px;
  text-align: center;
  border-radius: 12px;
  font-weight: bold;
}

.verde { background: var(--verde); }
.amarillo { background: var(--amarillo); }
.rojo { background: var(--rojo); }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-container" id="login">
  <div class="login-card">
    <div class="login-icon">ðŸ•’</div>
    <h2>Bienvenido</h2>
    <p>IngresÃ¡ para gestionar tus horas extras</p>

    <input id="email" placeholder="tu@email.com">
    <input id="clave" type="password" placeholder="ContraseÃ±a">

    <button onclick="login()">Iniciar sesiÃ³n</button>

    <div class="link">
      Â¿No tenÃ©s cuenta?
      <span onclick="registrar()">Registrate aquÃ­</span>
    </div>

    <div id="error"></div>
  </div>
</div>

<!-- APP -->
<div class="app" id="app">

  <div class="card">
    <div class="form-row">
      <input id="usuario" disabled>
      <input type="date" id="fecha">
      <input type="time" id="desde">
      <input type="time" id="hasta">
      <input id="tk" placeholder="TK">
      <select id="porcentaje">
        <option value="50%">50%</option>
        <option value="100%">100%</option>
      </select>
      <button onclick="guardar()">Guardar</button>
    </div>

    <textarea id="sugerencia" maxlength="50" placeholder="Sugerencias (hasta 50 palabras)"></textarea>

    <div class="semaforo">
      <div class="verde">0 a 15 hs</div>
      <div class="amarillo">16 a 25 hs</div>
      <div class="rojo">26 a 30 hs</div>
    </div>
  </div>

</div>

<script>
/* ===============================
   LINK DEL BACKEND (Apps Script)
   =============================== */
const API = "https://script.google.com/macros/s/AKfycbyiFERs6AduXngSs4XnY1CwzTPJjtqv5G-dFut2GqBtmPwjZh5HnO1dE_s3jIYpSaUXHQ/exec";

/* ===== LOGIN ===== */
function login() {
  fetch(`${API}?action=login&email=${encodeURIComponent(email.value)}&clave=${encodeURIComponent(clave.value)}`)
    .then(r => r.json())
    .then(d => {
      if (!d.ok) {
        error.textContent = d.error;
        return;
      }
      usuario.value = d.email;
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
    });
}

/* ===== REGISTRO ===== */
function registrar() {
  fetch(`${API}?action=register&email=${encodeURIComponent(email.value)}&clave=${encodeURIComponent(clave.value)}`)
    .then(r => r.json())
    .then(d => {
      error.textContent = d.ok
        ? "Usuario registrado. Ahora podÃ©s iniciar sesiÃ³n."
        : d.error;
    });
}

/* ===== GUARDAR HORAS ===== */
function guardar() {
  const horas =
    (new Date(`1970-01-01T${hasta.value}`) -
     new Date(`1970-01-01T${desde.value}`)) / 3600000;

  if (horas <= 0) {
    alert("Horario invÃ¡lido");
    return;
  }

  fetch(
    `${API}?action=cargarHoras` +
    `&email=${encodeURIComponent(usuario.value)}` +
    `&fecha=${encodeURIComponent(fecha.value)}` +
    `&desde=${encodeURIComponent(desde.value)}` +
    `&hasta=${encodeURIComponent(hasta.value)}` +
    `&horas=${encodeURIComponent(horas)}` +
    `&porcentaje=${encodeURIComponent(porcentaje.value)}` +
    `&sugerencia=${encodeURIComponent(sugerencia.value)}` +
    `&tk=${encodeURIComponent(tk.value)}`
  ).then(() => alert("Horas guardadas"));
}
</script>

</body>
</html>
