<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>OSDE - Gesti√≥n Pro 2026</title>
    <style>
        :root { --osde: #00548f; --rojo: #d9534f; --verde: #5cb85c; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f7; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; max-width: 650px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        input, select, textarea, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: var(--osde); color: white; border: none; font-weight: bold; cursor: pointer; }
        .semaforo { padding: 15px; border-radius: 8px; color: white; font-weight: bold; text-align: center; margin-bottom: 20px; }
        .verde { background: var(--verde); }
        .rojo { background: var(--rojo); }
        .hidden { display: none; }
        .registro-item { border-left: 5px solid var(--osde); background: #f9f9f9; padding: 10px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="card" id="view-login">
        <h2 style="color:var(--osde); text-align:center;">Gesti√≥n de Horas OSDE</h2>
        
        <div id="box-login">
            <input type="email" id="email" placeholder="Email (@osde.com.ar)">
            <input type="password" id="pass" placeholder="Contrase√±a">
            <button onclick="login()">INGRESAR AL PANEL</button>
            <p style="text-align:center">¬øNo tienes acceso? <a href="#" onclick="toggleReg(true)">Crear mi cuenta</a></p>
        </div>

        <div id="box-registro" class="hidden">
            <h3 style="color:var(--verde)">Registrar Nuevo Usuario</h3>
            <input type="email" id="reg-email" placeholder="Email (@osde.com.ar / rodri@gmx.com)">
            <input type="password" id="reg-pass" placeholder="Crea una Contrase√±a">
            <button onclick="registrar()" style="background:var(--verde)">CONFIRMAR REGISTRO</button>
            <p style="text-align:center"><a href="#" onclick="toggleReg(false)">Volver al Login</a></p>
        </div>
    </div>

    <div class="card hidden" id="view-panel">
        <h2 id="txt-saludo">Hola</h2>
        <div id="semaforo" class="semaforo verde">Calculando horas...</div>

        <div class="grid">
            <div><label style="font-size:12px">Fecha</label><input type="date" id="fecha"></div>
            <div><label style="font-size:12px">Ticket ID</label><input type="text" id="tk" placeholder="Ej: 10293"></div>
            <div><label style="font-size:12px">Desde</label><input type="time" id="desde"></div>
            <div><label style="font-size:12px">Hasta</label><input type="time" id="hasta"></div>
            <div><label style="font-size:12px">Horas Totales</label><input type="number" id="hs" placeholder="Ej: 2"></div>
            <div><label style="font-size:12px">Tipo</label>
                <select id="tipo">
                    <option value="100%">Al 100%</option>
                    <option value="50%">Al 50%</option>
                </select>
            </div>
        </div>
        <select id="mes">
            <option value="Enero">Enero 2026</option>
            <option value="Febrero">Febrero 2026</option>
            <option value="Marzo">Marzo 2026</option>
        </select>
        <textarea id="sug" maxlength="250" placeholder="Sugerencias o comentarios (m√°x 50 palabras)"></textarea>
        <button onclick="cargar()">CARGAR REGISTRO</button>

        <h3 style="margin-top:25px; color:var(--osde)">Mi Auditor√≠a / Listado</h3>
        <div id="lista"></div>
    </div>

    <script>
        // --- 1. CONFIGURACI√ìN ---
        // ¬°PEGA AQU√ç TU URL DE GOOGLE APPS SCRIPT!
        const API_URL = "https://script.google.com/macros/s/AKfycbzJuuwiA7JfeIbVBQTkqTvhqqDZseiTODhzsXiA8Bdg8o0a2JdiKSs5FvTpMjuqBSO4/exec"; 

        let userMail = "", userRol = "", userNombre = "";

        function toggleReg(show) {
            document.getElementById('box-login').className = show ? 'hidden' : '';
            document.getElementById('box-registro').className = show ? '' : 'hidden';
        }

        // --- 2. REGISTRAR USUARIO NUEVO ---
        async function registrar() {
            const u = document.getElementById('reg-email').value.trim().toLowerCase();
            const p = document.getElementById('reg-pass').value;

            if (!u.endsWith("@osde.com.ar") && u !== "rodri@gmx.com") {
                return alert("Solo se permiten emails @osde.com.ar o el administrador principal.");
            }
            if (p.length < 4) return alert("La contrase√±a debe tener al menos 4 caracteres.");

            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({type: "registro_usuario", u: u, p: p})
            });

            alert("Usuario registrado con √©xito. Ya puedes iniciar sesi√≥n.");
            toggleReg(false);
        }

        // --- 3. LOGIN ---
        async function login() {
            const u = document.getElementById('email').value.trim().toLowerCase();
            const p = document.getElementById('pass').value;

            try {
                const response = await fetch(`${API_URL}?action=login&u=${u}&p=${p}`);
                const data = await response.json();

                if (data.status === "OK") {
                    userMail = u; userRol = data.rol;
                    userNombre = u.split('@')[0].toUpperCase();
                    
                    document.getElementById('view-login').classList.add('hidden');
                    document.getElementById('view-panel').classList.remove('hidden');
                    document.getElementById('txt-saludo').innerText = "Bienvenido, " + userNombre;
                    document.getElementById('fecha').valueAsDate = new Date();
                    
                    actualizar();
                } else { alert("Usuario o contrase√±a incorrectos."); }
            } catch(e) { 
                alert("Error de conexi√≥n con el script. Revisa que la URL sea la correcta y que est√© publicada como 'Cualquiera'."); 
            }
        }

        // --- 4. CARGAR HORAS ---
        async function cargar() {
            const h = document.getElementById('hs').value;
            if(!h) return alert("Ingresa la cantidad de horas.");

            const payload = {
                type: "carga", n: userNombre, u: userMail,
                fecha: document.getElementById('fecha').value,
                tk: document.getElementById('tk').value,
                desde: document.getElementById('desde').value,
                hasta: document.getElementById('hasta').value,
                h: h, tipo: document.getElementById('tipo').value,
                mes: document.getElementById('mes').value,
                sug: document.getElementById('sug').value
            };

            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("Registro guardado.");
            actualizar();
        }

        // --- 5. ACTUALIZAR VISTA Y SEM√ÅFORO ---
        async function actualizar() {
            const res = await fetch(`${API_URL}?action=read`);
            const registros = await res.json();
            const lista = document.getElementById('lista');
            const sem = document.getElementById('semaforo');
            const mesSel = document.getElementById('mes').value;
            
            lista.innerHTML = "";
            let sumaHoras = 0;

            registros.forEach(r => {
                if (r[0] === "DATA") {
                    const [tag, nom, email, mes, fec, tk, d, h, hs, tipo] = r;
                    
                    // Admin ve todo, User solo lo suyo
                    if (userRol === "ADMIN" || email === userMail) {
                        if (mes === mesSel) sumaHoras += parseFloat(hs);

                        lista.innerHTML += `<div class="registro-item">
                            <div><strong>${nom}</strong> <small>(${mes})</small><br>
                            <small>TK: ${tk} | ${hs}hs (${tipo}) | ${fec}</small></div>
                            ${userRol === "ADMIN" ? `<button style="width:auto; background:red;" onclick="borrar('${email}','${tk}')">üóëÔ∏è</button>` : ''}
                        </div>`;
                    }
                }
            });

            sem.innerText = `Horas en ${mesSel}: ${sumaHoras}hs`;
            sem.className = sumaHoras > 30 ? "semaforo rojo" : "semaforo verde";
        }

        async function borrar(u, tk) {
            if(!confirm("¬øBorrar este registro?")) return;
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({type:"borrar_registro", u:u, tk:tk}) });
            actualizar();
        }
    </script>
</body>
</html>
