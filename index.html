<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Horas Extras</title>

<style>
:root{
  --azul:#0a1a2f;
  --azul-claro:#eef3fb;
  --verde:#c7f5cf;
  --amarillo:#ffe9a6;
  --rojo:#ffb3b3;
}
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:var(--azul-claro)}

#loginBox{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.login-card{
  background:#fff;
  width:380px;
  padding:30px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  text-align:center;
}
.login-card input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
}
.login-card button{
  width:100%;
  padding:12px;
  background:var(--azul);
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.login-card .link{margin-top:10px;font-size:14px}
.login-card .link span{color:#1e5eff;cursor:pointer}
#error{color:red;margin-top:10px;min-height:18px}

#app{display:none;padding:25px}
.card{background:#fff;border-radius:14px;padding:20px;margin-bottom:20px}

.form-row{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
}
.form-row input,.form-row select{
  padding:10px;border-radius:8px;border:1px solid #ccc
}
.form-row button{
  background:var(--azul);color:#fff;border:none;border-radius:8px;cursor:pointer
}

textarea{
  width:100%;
  min-height:80px;
  max-height:160px;
  resize:vertical;
  margin-top:10px;
  padding:12px;border-radius:10px;border:1px solid #ccc
}

/* Semáforo (queda, pero si querés “sacarlo”, podés ocultar este bloque con display:none) */
.semaforo{
  display:grid;grid-template-columns:1fr 1fr 1fr;
  gap:15px;margin-top:15px
}
.semaforo div{
  padding:15px;text-align:center;border-radius:12px;
  font-weight:bold;opacity:.3
}
.verde{background:var(--verde)}
.amarillo{background:var(--amarillo)}
.rojo{background:var(--rojo)}

/* Barra de disponibilidad */
.barra-wrap{
  margin-top:14px;
  padding:12px;
  border:1px solid #e6e6e6;
  border-radius:12px;
  background:#fff;
}
.barra-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  margin-bottom:8px;
  font-weight:bold;
}
.barra-sub{
  font-size:12px;
  color:#444;
  margin-bottom:8px;
}
.barra{
  width:100%;
  height:14px;
  background:#e9eef7;
  border-radius:999px;
  overflow:hidden;
}
.barra > div{
  height:100%;
  width:0%;
  transition:width .25s ease;
}
.barra.verde > div{ background: #58c26b; }
.barra.amarillo > div{ background: #e7b700; }
.barra.rojo > div{ background: #e85a5a; }

.mes{
  background:var(--verde);
  padding:10px;border-radius:10px;
  font-weight:bold;text-align:center;margin-top:25px
}
.registro{
  background:#ecfff0;padding:12px;border-radius:10px;
  margin-top:10px;display:flex;
  justify-content:space-between;align-items:center;
  gap:12px;
}
.registro .txt{flex:1; min-width:0}
.registro small{color:#5a5a5a}
.registro button{
  border:none;background:transparent;color:red;
  font-size:18px;cursor:pointer;line-height:1
}
.resumen{
  margin-top:8px;font-weight:bold;text-align:right
}

/* Botón logout */
.topbar{
  display:flex;
  justify-content:flex-end;
  margin-bottom:15px;
}
.topbar button{
  background:#ddd;border:none;padding:8px 14px;border-radius:8px;cursor:pointer
}
</style>
</head>

<body>

<div id="loginBox">
  <div class="login-card">
    <h2>Bienvenido</h2>
    <p>Ingresá para gestionar tus horas extras</p>
    <input id="email" placeholder="email" autocomplete="username">
    <input id="clave" type="password" placeholder="clave" autocomplete="current-password">
    <button onclick="doLogin()">Iniciar sesión</button>
    <div class="link">¿No tenés cuenta?
      <span onclick="doRegister()">Registrate aquí</span>
    </div>
    <div id="error"></div>
  </div>
</div>

<div id="app">
  <div class="topbar">
    <button onclick="logout()">Cerrar sesión</button>
  </div>

  <div class="card">
    <div class="form-row">
      <input id="usuario" disabled>
      <input type="date" id="fecha">
      <input type="time" id="desde">
      <input type="time" id="hasta">
      <input id="tk" placeholder="TK">
      <select id="porcentaje">
        <option value="50%">50%</option>
        <option value="100%">100%</option>
      </select>
      <button onclick="guardar()">Guardar</button>
    </div>

    <textarea id="sugerencia" maxlength="300" placeholder="Sugerencias (hasta 50 palabras)"></textarea>

    <!-- Semáforo (opcional) -->
    <div class="semaforo" id="semaforoBox">
      <div class="verde">0 a 15 hs</div>
      <div class="amarillo">16 a 25 hs</div>
      <div class="rojo">26 a 30 hs</div>
    </div>

    <!-- Barra “te quedan X horas” (esto reemplaza el semáforo si querés) -->
    <div class="barra-wrap" id="barraWrap" style="margin-top:14px">
      <div class="barra-top">
        <div id="barraTitulo">Disponibilidad del mes</div>
        <div id="barraNumero">0 / 30 hs</div>
      </div>
      <div class="barra-sub" id="barraSub">Te quedan 30 hs para cargar este mes.</div>
      <div class="barra verde" id="barra">
        <div id="barraFill"></div>
      </div>
    </div>
  </div>

  <div class="card" id="listado"></div>
</div>

<script>
/* =========================
   CONFIG
========================= */
const API="https://script.google.com/macros/s/AKfycbyiFERs6AduXngSs4XnY1CwzTPJjtqv5G-dFut2GqBtmPwjZh5HnO1dE_s3jIYpSaUXHQ/exec";
const TOPE_MENSUAL = 30;

/* =========================
   HELPERS
========================= */
function apiUrl(params){
  const qs = new URLSearchParams(params);
  qs.set("_ts", Date.now()); // anti-cache fuerte (GitHub + navegadores)
  return `${API}?${qs.toString()}`;
}

function fFecha(v){return new Date(v).toLocaleDateString("es-AR")}
function fHora(v){return new Date(v).toLocaleTimeString("es-AR",{hour:"2-digit",minute:"2-digit"})}

function getDeleted(){
  return JSON.parse(localStorage.getItem("deletedRows")||"[]");
}
function markDeleted(id){
  const d=getDeleted();
  if(!d.includes(id)){d.push(id)}
  localStorage.setItem("deletedRows",JSON.stringify(d));
  cargar();
}

/* Palabras <= 50 */
function validarSugerencia(texto){
  const t=(texto||"").trim();
  if(!t) return true;
  const palabras = t.split(/\s+/).filter(Boolean);
  return palabras.length <= 50;
}

/* =========================
   LOGIN / REGISTER
========================= */
async function doLogin(){
  error.textContent="";
  const em = (email.value||"").trim();
  const cl = (clave.value||"").trim();
  if(!em || !cl){
    error.textContent="Completá email y clave";
    return;
  }
  try{
    const r = await fetch(apiUrl({action:"login", email: em, clave: cl}));
    const d = await r.json();
    if(!d.ok){ error.textContent=d.error || "Credenciales inválidas"; return; }

    usuario.value = d.email;
    loginBox.style.display="none";
    app.style.display="block";

    // set defaults
    const hoy = new Date();
    fecha.value = hoy.toISOString().slice(0,10);
    desde.value = "09:00";
    hasta.value = "10:00";
    porcentaje.value = "50%";
    tk.value = "";
    sugerencia.value = "";

    await cargar();
  }catch(e){
    error.textContent="No pude conectar con el servidor (probá Ctrl+Shift+R / incógnito).";
  }
}

async function doRegister(){
  error.textContent="";
  const em = (email.value||"").trim();
  const cl = (clave.value||"").trim();
  if(!em || !cl){
    error.textContent="Completá email y clave";
    return;
  }
  try{
    const r = await fetch(apiUrl({action:"register", email: em, clave: cl}));
    const d = await r.json();
    error.textContent = d.ok ? "Usuario registrado ✅ Ahora iniciá sesión." : (d.error || "No se pudo registrar");
  }catch(e){
    error.textContent="No pude registrar (probá Ctrl+Shift+R / incógnito).";
  }
}

function logout(){
  app.style.display="none";
  loginBox.style.display="flex";
  error.textContent="";
}

/* =========================
   GUARDAR
========================= */
async function guardar(){
  const em = (usuario.value||"").trim();
  if(!em){ alert("Sesión inválida. Volvé a iniciar sesión."); logout(); return; }

  // Validaciones básicas
  if(!fecha.value){ alert("Elegí una fecha"); return; }
  if(!desde.value || !hasta.value){ alert("Completá desde y hasta"); return; }

  // No permitir horas a futuro (fecha > hoy)
  const hoy = new Date();
  hoy.setHours(0,0,0,0);
  const f = new Date(fecha.value + "T00:00:00");
  if(f.getTime() > hoy.getTime()){
    alert("No se pueden cargar horas a futuro.");
    return;
  }

  // sugerencia <= 50 palabras
  if(!validarSugerencia(sugerencia.value)){
    alert("La sugerencia debe tener como máximo 50 palabras.");
    return;
  }

  // calcular horas (si cruza medianoche, lo soporta sumando 24h)
  const d1 = new Date(`1970-01-01T${desde.value}:00`);
  let d2 = new Date(`1970-01-01T${hasta.value}:00`);
  if(d2 <= d1) d2 = new Date(d2.getTime() + 24*3600*1000);
  const h = (d2 - d1)/3600000;
  if(h<=0 || !isFinite(h)){ alert("Horario inválido"); return; }

  try{
    await fetch(apiUrl({
      action:"cargarHoras",
      email: em,
      fecha: fecha.value,
      desde: desde.value,
      hasta: hasta.value,
      horas: h,
      porcentaje: porcentaje.value,
      sugerencia: sugerencia.value || "",
      tk: (tk.value||"")
    }));
    // limpiar campos “cómodos”
    tk.value = "";
    sugerencia.value = "";
    await cargar();
  }catch(e){
    alert("No pude guardar. Probá recargar (Ctrl+Shift+R).");
  }
}

/* =========================
   SEMÁFORO (opcional)
========================= */
function semaforo(total){
  const b=document.querySelectorAll(".semaforo div");
  b.forEach(x=>{x.style.opacity=".3";x.style.border="none"});
  let i= total<=15?0: total<=25?1:2;
  b[i].style.opacity="1";
  b[i].style.border="2px solid #333";
}

/* =========================
   BARRA “te quedan X”
========================= */
function pintarBarra(totalMes, mesLabel){
  const total = Math.max(0, Number(totalMes)||0);
  const restante = Math.max(0, TOPE_MENSUAL - total);
  const pct = Math.min(100, (total/TOPE_MENSUAL)*100);

  barraTitulo.textContent = `Disponibilidad — ${mesLabel}`;
  barraNumero.textContent = `${total} / ${TOPE_MENSUAL} hs`;
  barraSub.textContent = `Te quedan ${restante} hs para cargar este mes.`;

  // color según rangos
  const bar = document.getElementById("barra");
  bar.classList.remove("verde","amarillo","rojo");
  if(total <= 15) bar.classList.add("verde");
  else if(total <= 25) bar.classList.add("amarillo");
  else bar.classList.add("rojo");

  barraFill.style.width = pct.toFixed(1) + "%";

  // Si querés esconder el semáforo y quedarte solo con la barra:
  // document.getElementById("semaforoBox").style.display="none";
}

/* =========================
   LISTADO + TOTALES
========================= */
async function cargar(){
  const em = (usuario.value||"").trim();
  if(!em) return;

  const r = await fetch(apiUrl({action:"listar", email: em}));
  const data = await r.json();

  listado.innerHTML="";
  const deleted=getDeleted();

  // Mes activo: por la fecha seleccionada (si no, hoy)
  const refDate = fecha.value ? new Date(fecha.value+"T00:00:00") : new Date();
  const mesRefKey = refDate.toLocaleString("en-US",{month:"long",year:"numeric"});
  const mesRefLabel = refDate.toLocaleString("es-AR",{month:"long",year:"numeric"});

  // Agrupar por mes (col 9) y filtrar borrados (local)
  const porMes = {};
  data.forEach((row, idx)=>{
    if(deleted.includes(idx)) return;
    const mes = row[9] || "Sin mes";
    if(!porMes[mes]) porMes[mes] = [];
    porMes[mes].push({row, id: idx});
  });

  // Ordenar meses “inteligente”: intento parsear fecha del primer registro del mes
  const meses = Object.keys(porMes).sort((a,b)=>{
    // si el mes viene como "January 2026" lo parseo:
    const da = new Date(a + " 01");
    const db = new Date(b + " 01");
    if(!isNaN(da) && !isNaN(db)) return db - da; // desc
    return a.localeCompare(b);
  });

  let totalMesRef = 0;

  meses.forEach(m=>{
    let th=0, tkc=0;

    // total del mes
    porMes[m].forEach(o=>{
      const row=o.row;
      const horas = Number(row[6])||0;
      th += horas;

      // TK count: si tiene algo
      if((row[10]||"").toString().trim()) tkc++;
    });

    if(m===mesRefKey) totalMesRef = th;

    // Render
    listado.innerHTML += `<div class="mes">${m}</div>`;

    porMes[m].forEach(o=>{
      const r=o.row;

      // NOTA: tus columnas son:
      // 3 fecha, 4 desde, 5 hasta, 6 horas, 8 sugerencia, 10 tk
      // algunos valores pueden venir como string ISO. Los formateo con Date.
      const sug = (r[8]||"").toString().trim();
      const tkVal = (r[10]||"").toString().trim();

      listado.innerHTML += `
        <div class="registro">
          <div class="txt">
            <b>${fFecha(r[3])}</b> · ${fHora(r[4])} a ${fHora(r[5])}
            · ${Number(r[6])||0} hs · TK ${tkVal || "-"}
            ${sug ? `<br><small>${escapeHtml(sug)}</small>` : ""}
          </div>
          <button title="Poner en 0 (local)" onclick="markDeleted(${o.id})">✖</button>
        </div>`;
    });

    listado.innerHTML += `<div class="resumen">Total mes: ${th} hs · ${tkc} TK</div>`;
  });

  // Semáforo + Barra en base al mes activo
  semaforo(totalMesRef);
  pintarBarra(totalMesRef, mesRefLabel);
}

/* Escape HTML básico */
function escapeHtml(str){
  return String(str)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

/* Auto-cargar al cambiar la fecha (para que la barra/semaforo cambien de mes) */
document.addEventListener("DOMContentLoaded", ()=>{
  const f = document.getElementById("fecha");
  f.addEventListener("change", ()=>{
    if(app.style.display==="block") cargar();
  });
});
</script>

</body>
</html>
